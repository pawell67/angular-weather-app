<h3>Saved profiles</h3>
<button (click)="onProfileSave()">Save List To Profile</button>
<article class="profile" *ngFor="let profile of profiles" (click)="onProfileLoad(profile)">
  <h4>{{profile.profileName}}</h4>
  <p>Cities: {{profile.cities.join(', ')}}</p>
  <span class="delete" (click)="onProfileDelete($event, profile)">X</span>
</article>
