<section class="weather-search">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
        <label for="city">City</label>
        <input [(ngModel)]="location" name="location" type="text" id="city" required
               (input)="onSearchLocation(input.value)" #input/>
        <button type="submit">Add City</button>
    </form>
    <div>
        <span class="info">City found:</span>{{data.name}}
    </div>
</section>
